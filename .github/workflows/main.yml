name: "Release Statically Linked Rust Binary"

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  BINARY_NAME: clinote

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --locked

      - name: Build with cross
        run: cross build --target ${{ matrix.target }} --release --verbose

      - name: Package tarball
        run: |
          mkdir -p dist
          tar -czf dist/${BINARY_NAME}-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release ${BINARY_NAME}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
